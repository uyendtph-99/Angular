<div class="section section_manager">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <a routerLink="/category/add" class="btn btn-primary">Add</a>
            </div>
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên danh mục</th>
                            <th>Ảnh danh mục</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cate of categories">
                            <td>{{cate.id}}</td>
                            <td><a routerLink="/category/{{cate.cateId}}">{{cate.name}}</a></td>
                            <td><img style="width: 100px;" src="{{cate.image}}" class="card-img-top" alt="...">
                            <td>
                                <a routerLink="/cate/edit/{{cate.id}}" class="btn btn-primary">Edit</a>
                                <a style="color: #fff" (click)="removeCategory(cate)" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
