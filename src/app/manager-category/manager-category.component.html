<div class="section section_manager">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <a routerLink="/category/add" class="btn btn-success">Add</a>
            </div>
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên danh mục</th>
                            <th>Ảnh danh mục</th>
                            <th colspan="2">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cate of categories | paginate: {itemsPerPage:3, currentPage: p}">
                            <td>{{cate.id}}</td>
                            <td><a routerLink="/category/{{cate.id}}">{{cate.name}}</a></td>
                            <td><img style="width: 100px;" src="{{cate.image}}" class="card-img-top" alt="...">
                            <td>
                                <a routerLink="/cate/edit/{{cate.id}}" class="btn btn-primary">Edit</a>
                            </td>
                            <td><button class="btn btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left" [confirmText]="confirmText"
                                (confirm)="removeCategory(cate)" (cancel)="cancelClicked = true">
                                Delete
                            </button></td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p =$event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
