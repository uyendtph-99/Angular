

          
    
<!--Breadcrumb Section Start-->
<section class="breadcrumb-bg">                
        <div class="theme-container container ">                       
            <div class="site-breadcumb white-clr">                        
                <h2 class="section-title"> <strong class="clr-txt">naturix </strong> <span class="light-font">Shop </span> </h2>
                <ol class="breadcrumb breadcrumb-menubar">
                    <li> <a href="#"> Home </a> SHOP  </li>                             
                </ol>
            </div>  
        </div>
    </section>
    <!--Breadcrumb Section End-->
<!-- Shop Starts-->
<section class="shop-wrap sec-space-bottom">
        <div class="pattern"> 
            <img alt="" src="assets/img/icons/white-pattern.png">
        </div>

        <div class="container rel-div">
            <div class="row sort-bar">
                <div class="icon"> <img alt="" src="assets/img/logo/logo-2.png" /> </div>
                <div class="col-lg-6">
                    <div class="sort-dropdown left">
                        <span>CATEGORY</span>
                        <div class="search-selectpicker selectpicker-wrapper">
                            <select class="selectpicker input-price"  data-width="100%"
                                    data-toggle="tooltip">
                                <option>All product</option>
                                <option>A - Z</option>
                                <option>Z - A</option>
                                <option> Low - High </option>
                                <option> High - Low </option>
                            </select>
                        </div>
                    </div>
                    <div class="sort-dropdown">
                        <span>SORT BY</span>
                        <div class="search-selectpicker selectpicker-wrapper">
                            <select class="selectpicker input-price"  data-width="100%"
                                    data-toggle="tooltip">
                                <option>Popular item</option>
                                <option>A - Z</option>
                                <option>Z - A</option>
                                <option> Low - High </option>
                                <option> High - Low </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 right">
                    <div class="sort-dropdown">
                        <span>BY PRICE</span>
                        <div class="search-selectpicker selectpicker-wrapper">
                            <select class="selectpicker input-price"  data-width="100%"
                                    data-toggle="tooltip">                                   
                                <option> Low to High </option>
                                <option> High to Low </option>
                            </select>
                        </div>
                    </div>
                    <div class="sort-range">
                        <span>PRICE</span> <div id="price-range"></div>
                    </div>
                </div>
            </div> 

            <div class="divider-full-1"></div>

            <div class="result-bar block-inline">
                <ul class="view-tabs">
                    <li class="active">
                        <a href="#grid-view" data-toggle="tab">                                                    
                            <i class="fa fa-th"></i>
                        </a>
                    </li>
                    <li class="">
                        <a href="#list-view" data-toggle="tab">
                            <i class="fa fa-th-list"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="tab-content shop-content">
                <div id="grid-view" class="tab-pane fade active in" role="tabpanel">
                    <div class="row"> 
                        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products | paginate: {itemsPerPage:8, currentPage: p}"> 
                            <div class="product-box"> 
                                <div class="product-media"> 
                                    <a routerLink="/category/{{product.cateId}}/product/detail/{{product.id}}"> <img class="prod-img" alt="" src="{{product.image}}" /> </a>    
                                    <div class="prod-icons"> 
                                        <a href="#" class="fa fa-heart"></a>
                                        <a href="#" class="fa fa-shopping-basket"></a>
                                        <a  href="#product-preview" data-toggle="modal" class="fa fa-expand"></a>
                                    </div>
                                </div>                                           
                                <div class="product-caption"> 
                                    <h3 class="product-title">
                                        <a routerLink="/category/{{product.cateId}}/product/detail/{{product.id}}"> <span class="light-font">{{product.name}}</span></a>
                                    </h3>
                                    <div class="price"> 
                                        <strong class="clr-txt">{{product.price}} VNƒê</strong>
                                    </div>
                                </div>
                            </div>
                        </div>                               
                    </div>
                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
                </div>
<div><h2>New hihi test</h2></div>
                <div id="list-view" class="tab-pane fade" role="tabpanel">
                    <div class="row"> 
                        <div class="col-md-6 col-sm-12" *ngFor="let product of products | paginate: {itemsPerPage:6, currentPage: p}"> 
                            <div class="deal-item list-view">
                                <div class="deal-icons">                                         
                                    <a href="#" class="fa fa-heart"></a>
                                    <a href="#" class="fa fa-shopping-basket"></a>
                                    <a href="#product-preview" data-toggle="modal" class="fa fa-expand"></a>                                      
                                </div>
                                <div class="deal-content">
                                    <div class="text-right">
                                        <span class="prod-tag tag-1">new</span> <span class="prod-tag tag-2">sale</span>
                                    </div>
                                    <div class="deal-text">
                                        <h4 class="sub-title"> ORGANIC FRUITS </h4>
                                        <h2 class="fsz-30 pb-15"> <a href="#"> <span class="light-font">{{product.name}} </span></a> </h2>
                                        <p>{{product.desc}}</p>
                                        <div class="price pt-15"> 
                                            <strong class="clr-txt">{{product.price}}</strong>
                                        </div>
                                    </div>
                                    <div class="img"> <a routerLink="" ><img alt="" src="{{product.image}}"></a> </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="rel-div pt-50">
                        <div class="divider-full-1"></div>
                        <div class="nav-page">
                            <a href="#" class="fa fa-long-arrow-left left"></a> 
                            <a href="#" class="fa fa-long-arrow-right right"></a> 
                        </div>
                    </div>                            

                    <pagination-controls (pageChange)="p =$event"></pagination-controls>
                </div>
            </div>
        </div>
    </section>
    <!-- / Shop Ends -->
